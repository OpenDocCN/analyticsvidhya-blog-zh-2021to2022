<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/virtual-environment-6ad5d9b6af59?source=collection_archive---------0-----------------------#2021-03-10">https://medium.com/analytics-vidhya/virtual-environment-6ad5d9b6af59?source=collection_archive---------0-----------------------#2021-03-10</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><blockquote class="hg hh hi"><p id="d11f" class="hj hk hl hm b hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih hb bi translated"><strong class="hm ii">虚拟环境:在Windows 10上安装Python、PIP、Virtualenv、VirtualEnvWrapper和mysql-connector-python的分步指南</strong></p></blockquote><h1 id="b7ad" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">什么是虚拟环境？</h1><p id="963e" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated">虚拟环境是一种Python环境，其中安装的Python解释器、库和脚本与安装在同一操作系统上的那些相隔离。<strong class="hm ii"> virtualenv' </strong>是一个在windows上为python项目创建独特且隔离的环境的工具。它会安装我们需要的特定于该设置的包，同时保持您的项目整洁有序。</p><p id="598d" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">关于这一点的另一个优点是，您可以拥有的环境数量没有限制，因为它们只是包含几个脚本的目录。另外，使用<strong class="hm ii"> virtualenv </strong>命令行工具可以轻松创建它们。</p><h1 id="c01a" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated"><strong class="ak">在Windows上设置虚拟环境</strong></h1><h2 id="da6b" class="jq ik il bd im jr js jt iq ju jv jw iu jk jx jy iy jm jz ka jc jo kb kc jg kd bi translated">先决条件</h2><ul class=""><li id="d8a9" class="ke kf il hm b hn ji hr jj jk kg jm kh jo ki ih kj kk kl km bi translated">具有管理员权限的运行Windows 10的系统</li><li id="d6da" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kj kk kl km bi translated">命令提示符(默认情况下随Windows提供)</li><li id="56c8" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kj kk kl km bi translated">远程桌面连接应用程序(如果您正在远程Windows服务器上安装Python)</li></ul><h2 id="27b9" class="jq ik il bd im jr js jt iq ju jv jw iu jk jx jy iy jm jz ka jc jo kb kc jg kd bi translated">步伐</h2><p id="6988" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated">在windows上安装虚拟环境有四个基本步骤:</p><ol class=""><li id="d487" class="ke kf il hm b hn ho hr hs jk ks jm kt jo ku ih kv kk kl km bi translated">安装Python</li><li id="fa01" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kv kk kl km bi translated">安装PIP</li><li id="a43f" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kv kk kl km bi translated">安装VirtualEnv并激活</li><li id="3782" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kv kk kl km bi translated">安装VirtualEnvWrapper-win</li></ol><h1 id="58bf" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">第一步。安装Python</h1><p id="6f2b" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated">Python是一种广泛使用的高级编程语言，于1991年首次推出。从那以后，Python越来越受欢迎，被认为是最流行和最灵活的服务器端编程语言之一。</p><p id="bf50" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">与大多数Linux发行版不同，默认情况下，Windows没有附带Python编程语言。然而，您可以通过几个简单的步骤在您的Windows服务器或本地机器上安装Python。</p><ol class=""><li id="e777" class="ke kf il hm b hn ho hr hs jk ks jm kt jo ku ih kv kk kl km bi translated">从<a class="ae kw" href="https://www.python.org/downloads/" rel="noopener ugc nofollow" target="_blank"> <em class="hl"> Python网站</em> </a>选择要安装的Python版本。</li></ol><figure class="ky kz la lb fd lc er es paragraph-image"><div class="er es kx"><img src="../Images/31500c59cf1f1479acd07a68e46fa961.png" data-original-src="https://miro.medium.com/v2/resize:fit:1332/format:webp/1*U6YqLmQk7ibYwoLfWquimQ.png"/></div></figure><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lf"><img src="../Images/b2de7ddf39f175aa12217d917c5b04e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mmGaN3XwPXbDafYeEI1iFg.png"/></div></div></figure><p id="c942" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">2.搜索您想要的Python windows Installer 32位或64位版本，或者直接从<a class="ae kw" href="https://www.python.org/downloads/" rel="noopener ugc nofollow" target="_blank"> <em class="hl"> Python网站</em> </a> <em class="hl">下载Python 3.9.2 exe。</em>本文发表时，最新的Python 3版本是3.9.2版，而最新的Python 2版本是2.7.18版。3.9.2下载的是appx <strong class="hm ii"> 26 MB </strong>。</p><p id="eff8" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">3.按照以下步骤运行可执行安装程序。为所有用户选择<strong class="hm ii">安装启动器</strong>和<strong class="hm ii">将Python 3.9添加到路径</strong>复选框。</p><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es kx"><img src="../Images/33834f96414cbb79341e01a608c30417.png" data-original-src="https://miro.medium.com/v2/resize:fit:1332/format:webp/1*aUqRWVYonQSKoxBE_sXj1A.png"/></div></div></figure><figure class="ky kz la lb fd lc er es paragraph-image"><div class="er es lk"><img src="../Images/c22c800e70656acce647c5bb6a7917b7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1342/format:webp/1*oIhGpoLI-p-sAnHmWOCEEQ.png"/></div></figure><figure class="ky kz la lb fd lc er es paragraph-image"><div class="er es ll"><img src="../Images/bd2081fef5abf96411cd4359172d6c22.png" data-original-src="https://miro.medium.com/v2/resize:fit:1334/format:webp/1*ye1KuVyEj-FDNTiEKcNNOw.png"/></div></figure><p id="3ce9" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated"><em class="hl">在3.6版本中更改:</em>Python中启用了对长路径的支持。</p><p id="9dde" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">4.验证Python是否安装在Windows的目录C<strong class="hm ii">:\ Users \<em class="hl">Username</em>\ AppData \ Local \ Programs \ Python \ Python 39</strong>中</p><p id="8cf5" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">在cmd终端输入<strong class="hm ii"> <em class="hl"> python/py </em> </strong>启动python。</p><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lm"><img src="../Images/090ea8b061f943db8fee650b861cb103.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_1yCPVlSiE8BYpepCH7XRQ.png"/></div></div></figure><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es ln"><img src="../Images/257d4486c859feb9732c46f8993912e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oUKk1HzJkrufk90i9I5JoQ.png"/></div></div></figure><h1 id="4e12" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">第二步。安装PIP</h1><p id="a081" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated"><strong class="hm ii">PIP</strong>Python的“首选安装程序”或“PIP安装包”<strong class="hm ii"> </strong>是一个从命令行管理PyPI包安装的实用程序。</p><p id="aaef" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">作为一个Python实用程序，<strong class="hm ii"> PIP需要一个活动的Python安装</strong>。在较新版本的Python和支持Python的虚拟环境中，已经安装了PIP，不需要重新安装。</p><p id="9574" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">使用<strong class="hm ii"> <em class="hl"> pip -V/pip —版本</em> </strong>命令检查安装的pip版本。</p><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lo"><img src="../Images/c5818e0a1007c24fceb480f2a38ffc95.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oawwLOB5F02s8WUDeYL6sg.png"/></div></div></figure><p id="5727" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">要在Windows上升级PIP，请在命令提示符下输入以下内容:</p><p id="ed7e" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated"><strong class="hm ii"> <em class="hl"> python -m pip安装—升级pip </em> </strong></p><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lp"><img src="../Images/c7ef52a0fa788a16e4718413a729ba58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3JAGiehpGGocfH1ZyavOCw.png"/></div></div></figure><p id="0e26" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">要降级PIP，请输入:<strong class="hm ii"><em class="hl">python-m PIP install PIP = = 20 . 0 . 1</em></strong></p><p id="b748" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">既然已经启动并运行了PIP，就可以安装VirtualEnv并管理Python包了。</p><h1 id="f160" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">第三步。安装VirtualEnv并激活</h1><p id="f05f" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated"><a class="ae kw" href="https://packaging.python.org/key_projects/#virtualenv" rel="noopener ugc nofollow" target="_blank"> virtualenv </a>用于管理不同项目的Python包。使用virtualenv可以避免全局安装Python包，这可能会破坏系统工具或其他项目。您可以使用pip安装virtualenv。</p><p id="d4ec" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">1.安装virtualenv:<strong class="hm ii">T21【pip】安装virtualenvT23】</strong></p><p id="f96e" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">2.在你所在的目录下创建virtualenv:<strong class="hm ii"><em class="hl">virtualenv&lt;env _ name&gt;</em></strong></p><p id="e372" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">3.激活virtualenv:<strong class="hm ii"><em class="hl">&lt;env _ name&gt;\ Scripts \ activate</em></strong></p><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lq"><img src="../Images/11cf88c59a21310884ba2a2febf95f16.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8nil7Y3KZ6PI8fhVj6HHCA.png"/></div></div></figure><p id="a89b" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">4.要停用虚拟环境，只需输入:<strong class="hm ii"> <em class="hl">停用</em> </strong></p><figure class="ky kz la lb fd lc er es paragraph-image"><div class="er es lr"><img src="../Images/77855da79c9e8f99a630f2f25a9c439a.png" data-original-src="https://miro.medium.com/v2/resize:fit:710/format:webp/1*ybnLtQ1BSD4cvF0mhywigw.png"/></div></figure><h1 id="e12f" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">第四步。安装VirtualEnvWrapper-win</h1><p id="eaa6" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated">virtualenvwrapper是对<a class="ae kw" href="https://pypi.python.org/pypi/virtualenv" rel="noopener ugc nofollow" target="_blank"> virtualenv </a>工具的一组扩展。这些扩展包括用于创建和删除虚拟环境以及管理开发工作流的包装器，使得一次处理多个项目更加容易，而不会在它们的依赖关系中引入冲突。</p><h1 id="2010" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">特征</h1><ol class=""><li id="c4b3" class="ke kf il hm b hn ji hr jj jk kg jm kh jo ki ih kv kk kl km bi translated">在一个地方组织您的所有虚拟环境。</li><li id="440b" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kv kk kl km bi translated">用于管理虚拟环境(创建、删除、复制)的包装器。</li><li id="b3ac" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kv kk kl km bi translated">使用单个命令在环境之间切换。</li><li id="7647" class="ke kf il hm b hn kn hr ko jk kp jm kq jo kr ih kv kk kl km bi translated">将虚拟环境作为参数的命令的制表符结束。</li></ol><p id="6898" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">要安装，请运行以下操作之一:</p><pre class="ky kz la lb fd ls lt lu lv aw lw bi"><span id="cfa0" class="jq ik il lt b fi lx ly l lz ma"># using pip<br/>pip install virtualenvwrapper-win<br/><br/># using easy_install<br/>easy_install virtualenvwrapper-win<br/><br/># from source<br/>git clone git://github.com/davidmarble/virtualenvwrapper-win.git<br/>cd virtualenvwrapper-win<br/>python setup.py install   # or pip install .</span></pre><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es mb"><img src="../Images/46e0c90a102ff54831245f10a9ba123f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RcST4snC07_nEqT-yx9pxg.png"/></div></div></figure><p id="2c09" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">请找到链接以获得关于Virtualenwwrapper以及如何切换b/w不同环境的详细知识。<a class="ae kw" href="https://virtualenvwrapper.readthedocs.io/en/latest/" rel="noopener ugc nofollow" target="_blank">https://virtualenvwrapper.readthedocs.io/en/latest/</a></p><h1 id="5975" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">安装MYSQL驱动程序</h1><p id="7d0d" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated">Python可以用在数据库应用中。最流行的数据库之一是MySQL。Python需要一个MySQL驱动程序来访问MySQL数据库。建议使用PIP来安装“MySQL连接器”,因为PIP很可能已经安装在您的Python环境中。</p><p id="ecd3" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">将您的命令行导航到PIP的位置，并键入以下内容:<strong class="hm ii"><em class="hl">PIP install MySQL-connector-python</em></strong></p><figure class="ky kz la lb fd lc er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es mc"><img src="../Images/9b78df8cccfccce5ffabe789dcab43c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Rs6298VTnI6fwBzpR6jpwg.png"/></div></div></figure><h2 id="64bc" class="jq ik il bd im jr js jt iq ju jv jw iu jk jx jy iy jm jz ka jc jo kb kc jg kd bi translated">代码示例</h2><p id="ef72" class="pw-post-body-paragraph hj hk il hm b hn ji hp hq hr jj ht hu jk jl hx hy jm jn ib ic jo jp if ig ih hb bi translated">在虚拟环境中安装MySQL包之后，就可以使用实际的数据库了。以下用Sublime文本编写的示例代码演示了如何做到这一点。我将代码文件命名为fifa19.py</p><p id="e089" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">注意:在您自己的代码中，用MySQL数据库用户名替换<em class="hl">用户名</em>，用数据库用户的密码替换<em class="hl">密码</em>，用数据库名称替换<em class="hl">数据库名称</em>:</p><figure class="ky kz la lb fd lc er es paragraph-image"><div class="er es md"><img src="../Images/5ba772e34900cd18b3372f8f70f80121.png" data-original-src="https://miro.medium.com/v2/resize:fit:1026/format:webp/1*-Q6bMnoIaQ9ZAArdbBDY9Q.png"/></div></figure><p id="2003" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">现在，尝试从fifa19/sample数据库中获取球员的详细信息。对于这个数据库，我们得到下面的输出。要验证记录是否正确，请直接在SQL命令行客户端或数据库中运行相同的查询。</p><figure class="ky kz la lb fd lc er es paragraph-image"><div class="er es me"><img src="../Images/eead85165538a23847e8a12205051085.png" data-original-src="https://miro.medium.com/v2/resize:fit:860/format:webp/1*9SxGiwOJwXFVNrDNKuR5Tg.png"/></div></figure><figure class="ky kz la lb fd lc er es paragraph-image"><div class="er es mf"><img src="../Images/5347e18fb47ea812aa4a95d8fc91845a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1374/format:webp/1*5XymNF7BY6D6MELqJe3RGg.png"/></div></figure><p id="5e5f" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">太棒了。现在您已经学习了如何安装虚拟环境、SQL连接器和virtualenvwrapper。现在，您可以在保持项目整洁有序的同时，尝试并安装您需要的特定于该环境的软件包。</p><p id="97f1" class="pw-post-body-paragraph hj hk il hm b hn ho hp hq hr hs ht hu jk hw hx hy jm ia ib ic jo ie if ig ih hb bi translated">如果您有任何问题或建议，请告诉我！快乐学习！</p></div></div>
