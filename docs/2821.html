<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/image-and-video-processing-from-mars-to-hollywood-with-a-stop-at-the-hospital-week-1-review-c1478eb4b2ef?source=collection_archive---------20-----------------------#2021-05-18">https://medium.com/analytics-vidhya/image-and-video-processing-from-mars-to-hollywood-with-a-stop-at-the-hospital-week-1-review-c1478eb4b2ef?source=collection_archive---------20-----------------------#2021-05-18</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="7ce5" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">图像和视频处理:从火星到好莱坞，中途在医院停留</h2><p id="bb30" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">在本文中，我将向您介绍数字图像处理的最重要的基本概念，这些概念摘自杜克大学提供的著名课程Coursera，我将从不同的资源中提供一些额外的信息来支持本文。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/aa842b829ab2752024df766019137a9d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*SkGu6f8brWL0Q-6Q.png"/></div></div></figure><h2 id="0df8" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">内容:</h2><ol class=""><li id="e8a8" class="jm jn hh ig b ih ii il im hr jo hv jp hz jq iy jr js jt ju bi translated">什么是数字图像处理？</li><li id="c4f5" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy jr js jt ju bi translated">使用数字图像处理的领域示例。</li><li id="1c5f" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy jr js jt ju bi translated">图像采集。</li><li id="596a" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy jr js jt ju bi translated">图像采样和量化。</li><li id="d6b5" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy jr js jt ju bi translated">代表数字图像。</li><li id="4a95" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy jr js jt ju bi translated">像素的邻居。</li><li id="8af6" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy jr js jt ju bi translated">简单的图像操作。</li><li id="0175" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy jr js jt ju bi translated">玩图像编程练习。</li></ol></div><div class="ab cl ka kb go kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="ha hb hc hd he"><h1 id="1665" class="kh hg hh bd hi ki kj kk hm kl km kn hq ko kp kq hu kr ks kt hy ku kv kw ic kx bi translated"><strong class="ak"> 1。什么是数字图像处理？</strong></h1><p id="405b" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">一幅图像可以定义为一个二维函数<em class="ky"> f(x，y) </em>，其中x和y为空间(平面)坐标，<em class="ky"> f </em>在任意一对坐标<em class="ky"> (x，y) </em>处的幅值称为图像在该点的强度或灰度。</p><blockquote class="kz la lb"><p id="d87a" class="ie if ky ig b ih lc ij ik il ld in io le lf iq ir lg lh it iu li lj iw ix iy ha bi translated">当<strong class="ig iz"> <em class="hh"> x，y </em> </strong>和<strong class="ig iz">f</strong>的亮度值<strong class="ig iz">都是有限的</strong>，<strong class="ig iz">离散量</strong>时，我们称该图像为<strong class="ig iz">数字图像</strong>。</p></blockquote><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es lk"><img src="../Images/5010f622f2193a9724772e0f684ecaf4.png" data-original-src="https://miro.medium.com/v2/resize:fit:718/format:webp/0*g1Sc7ao4O0ndqAsu.png"/></div></figure><p id="1680" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">请注意，数字图像由有限数量的元素组成，每个元素都有特定的位置(x，y)和值。这些元素被称为<strong class="ig iz"> <em class="ky">像素</em> </strong> <em class="ky"> </em>或<strong class="ig iz"> <em class="ky">像素</em> </strong> <em class="ky">。像素</em>是最广泛用于表示数字图像元素的术语。</p><blockquote class="kz la lb"><p id="22ed" class="ie if ky ig b ih lc ij ik il ld in io le lf iq ir lg lh it iu li lj iw ix iy ha bi translated">你在任何设备上看到的任何数字图像都只是一个矩阵——离散数字的阵列——</p></blockquote></div><div class="ab cl ka kb go kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="ha hb hc hd he"><h1 id="e39d" class="kh hg hh bd hi ki kj kk hm kl km kn hq ko kp kq hu kr ks kt hy ku kv kw ic kx bi translated"><strong class="ak"> 2。使用数字图像处理的领域示例:</strong></h1><p id="40f6" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">在当今世界，数字图像处理几乎影响着每一项技术努力。因此，我们将只讨论数字图像处理发挥重要作用的领域。</p><p id="7cd7" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz"> a-图像锐化和恢复:</strong></p><p id="571c" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">本质上，它涉及到操纵图像以达到预期的效果。它包括图像的转换、锐化、模糊、边缘检测、检索和识别。</p><p id="57ed" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz"> b超医疗领域:</strong></p><p id="a74b" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">在医学领域中有几个应用依赖于数字图像处理的功能。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es ll"><img src="../Images/d472c1b905b9e950f2bb3b0cda3c0d51.png" data-original-src="https://miro.medium.com/v2/resize:fit:448/0*KSc4ZkvZ0erL0F9n"/></div></figure><ul class=""><li id="9600" class="jm jn hh ig b ih lc il ld hr lm hv ln hz lo iy lp js jt ju bi translated">伽马射线成像</li><li id="ae77" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">PET扫描</li><li id="1242" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">x射线成像</li><li id="e8f7" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">医学CT扫描</li><li id="794f" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">紫外成像</li></ul><p id="977f" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz">还有很多像机器人视觉、模式识别、视频处理……等等。</strong></p></div><div class="ab cl ka kb go kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="ha hb hc hd he"><h1 id="a2d1" class="kh hg hh bd hi ki kj kk hm kl km kn hq ko kp kq hu kr ks kt hy ku kv kw ic kx bi translated">3.图像采集:</h1><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es lq"><img src="../Images/3a0aa5bfc8765cea281a301f6a8b83e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FMj3tn1g8SlhuvTKbmvANQ.png"/></div></div></figure><p id="e213" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">因此，我们在图像的顶部看到，表示为能量源的光从物体反射，并进入传感设备。想想你的数码相机。这是我们在图像平面上的放大图。对象是连续的空间，一切都是连续的，但我们实际上得到的是对象的离散表示，离散化应用于两个不同的方向。一个是<strong class="ig iz">空间离散化</strong>。所以我们有离散数量的传感器，<strong class="ig iz">基本上是光</strong>。</p><p id="593e" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">有两种最简单的模式:我们对到达的光进行积分。这就是空间离散化。振幅也有离散化。</p></div><div class="ab cl ka kb go kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="ha hb hc hd he"><h1 id="3051" class="kh hg hh bd hi ki kj kk hm kl km kn hq ko kp kq hu kr ks kt hy ku kv kw ic kx bi translated">4.图像采样和量化:</h1><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es lr"><img src="../Images/bbcfb672808d01e62c4af1d7c90bb353.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aIBHz2Rd1PDvBv-GLos_Iw.png"/></div></div></figure><p id="d3a4" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">为了说明取样和量化是如何工作的，图2.16(a)给出了一幅连续图像f。连续图像在其x和y坐标以及其振幅上可以是连续的。为了将其转换成数字形式，我们必须在坐标和振幅上对函数进行采样。</p><blockquote class="kz la lb"><p id="9dd3" class="ie if ky ig b ih lc ij ik il ld in io le lf iq ir lg lh it iu li lj iw ix iy ha bi translated">将坐标值数字化称为采样。将振幅值数字化称为量化。</p></blockquote><p id="91ee" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz"> →分析图2.16: </strong></p><ul class=""><li id="669a" class="jm jn hh ig b ih lc il ld hr lm hv ln hz lo iy lp js jt ju bi translated">图2.16(b)中的一维函数——姑且称之为<strong class="ig iz"><em class="ky">g</em></strong>——是沿着图2.16(a)中线段AB的连续图像的振幅(强度等级)值的曲线图。</li><li id="202f" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">随机变化是由于图像<strong class="ig iz">噪声</strong>造成的。</li><li id="ab47" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">为了<strong class="ig iz">采样</strong>这个函数<strong class="ig iz"> <em class="ky"> g </em> </strong>，我们沿线AB取等距样本，如图2.16(c)所示。</li><li id="82fd" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">为了形成数字函数，强度值也必须转换(<strong class="ig iz">量化</strong>)为离散量。图2.16(c)的右侧显示了<strong class="ig iz">强度标度</strong>分成八个离散的区间，范围<strong class="ig iz">从黑色到白色</strong>。</li><li id="56b7" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">垂直刻度表示分配给八个强度间隔的具体值。<strong class="ig iz"> <em class="ky">通过给每个样本分配八个值中的一个来量化连续强度等级</em> </strong>。</li><li id="7e09" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">图2.16(d)示出了采样和量化产生的数字样本。</li><li id="0f0d" class="jm jn hh ig b ih jv il jw hr jx hv jy hz jz iy lp js jt ju bi translated">从图像的顶部开始，一行一行地执行该过程，产生二维数字图像。</li></ul><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ls"><img src="../Images/69c1883874a036a043f984caaaf5067f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xTMA7FUW1nGdMFVERBcrIQ.png"/></div></div></figure><p id="2b95" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">当感测阵列用于图像采集时，阵列中传感器的数量确定了两个方向上的采样限制。传感器输出的量化和以前一样。图2.17说明了这个概念。</p><p id="3bd6" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">图2.17(a)显示了投影到阵列传感器平面上的连续图像。</p><p id="a21a" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">图2.17(b)显示了采样和量化后的图像。显然，数字图像的质量在很大程度上取决于采样和量化中使用的样本数量和离散强度等级。</p></div><div class="ab cl ka kb go kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="ha hb hc hd he"><h1 id="4c00" class="kh hg hh bd hi ki kj kk hm kl km kn hq ko kp kq hu kr ks kt hy ku kv kw ic kx bi translated"><strong class="ak"> 5。表现数字图像:</strong></h1><p id="fbe7" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">让我们考虑两个连续变量<strong class="ig iz"> <em class="ky"> s </em>和<em class="ky"> t </em> </strong>的一个连续图像函数<strong class="ig iz"> <em class="ky"> f(s，t) </em> </strong>。为了将该函数转换成数字图像，我们<strong class="ig iz">对其进行采样</strong>并<strong class="ig iz">对其进行量化</strong>，如前一节所述。假设我们将连续图像采样成一个二维数组，<strong class="ig iz"><em class="ky">【x，y】</em></strong>，包含<strong class="ig iz"> M行N列</strong>，其中<strong class="ig iz"><em class="ky">【x，y】</em></strong>为离散坐标。我们对这些离散坐标使用整数值:x = {0，1，2，…，M-1} y = {0，1，2，…，N-1}。</p><p id="5c05" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">一般情况下，图像在任意坐标<em class="ky"> (x，y) </em>的值表示为<em class="ky"> f(x，y) </em>，其中x和y为整数。图像坐标跨越的实平面部分称为<em class="ky">空间域</em>，x和y称为<em class="ky">空间变量</em>或<em class="ky">空间坐标</em>。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es lt"><img src="../Images/e43c24c793a0ce0dafe4e2521e7bdf6f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nq6R_eLs8qAULu0SVVJ6EQ.png"/></div></div><figcaption class="lu lv et er es lw lx bd b be z dx translated">图2.18显示，有三种基本方式来表示。</figcaption></figure><p id="64e2" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz">图2.18(a) </strong>为函数图，两轴确定空间位置，第三轴为作为两个空间变量x和y的函数的<em class="ky"> f </em>(强度)的值。此表示法在处理灰度集合时非常有用。</p><p id="c980" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz">图2.18(b) </strong>常见得多。它显示出<em class="ky"> f(x，y) </em>就像它出现在监视器或照片上一样。这里，每个点的强度与该点的<em class="ky"> f </em>的值成正比。在该图中，只有三个等间距的强度值。如果强度被标准化为区间[0，1]，则图像中的每个点的值为0、0.5或1。</p><p id="8ae4" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz">图2.18(c) </strong>简单的将<em class="ky"> f(x，y) </em>的数值显示为数组(矩阵)。</p><p id="121a" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">从上一段我们得出结论，图2.18(b)和(c)中的表示法是最有用的。图像显示使我们能够在<strong class="ig iz">浏览</strong>结果。数值数组用于<strong class="ig iz">处理和</strong>算法<strong class="ig iz">开发</strong>。在等式形式中，我们将数值数组的表示写为:</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ly"><img src="../Images/74a8babf78da88a7de8430efd69b6da3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U8KuIsSSFsoTTBda4C0WHw.png"/></div></div></figure><p id="604d" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">暂时回到图2.18，注意数字图像的原点<strong class="ig iz">位于左上角的<strong class="ig iz">(</strong>这是一种传统的表示法，基于许多图像显示器(例如，电视监视器)从左上角开始扫描图像，并一次向右移动一行<strong class="ig iz">)。</strong></strong></p></div><div class="ab cl ka kb go kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="ha hb hc hd he"><h1 id="024f" class="kh hg hh bd hi ki kj kk hm kl km kn hq ko kp kq hu kr ks kt hy ku kv kw ic kx bi translated"><strong class="ak"> 6。一个像素的邻居:</strong></h1><p id="155d" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">坐标<strong class="ig iz"> <em class="ky"> (x，y) </em> </strong>处的像素<strong class="ig iz"> <em class="ky"> p </em> </strong>具有四个水平和垂直邻居，其坐标由下式给出:</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es lz"><img src="../Images/d50d927265857a87af7da2575df7f9c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*O5UpM9H9BAx69D0JrWQWxQ.png"/></div></div></figure><p id="fb50" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">这组像素称为<strong class="ig iz"><em class="ky"/></strong>的<strong class="ig iz">4-邻居</strong>，由N<strong class="ig iz"><em class="ky">_ 4(p)</em></strong><em class="ky"/>表示，每个像素与<strong class="ig iz"><em class="ky">【x，y】</em></strong>相距一个单位距离，并且<strong class="ig iz"> <em class="ky"> p </em> </strong>的一些邻居位置位于数字图像之外(如果<strong class="ig iz"> <em class="ky">)<strong class="ig iz"><em class="ky"/></strong><strong class="ig iz"><em class="ky">p</em></strong>的四个【邻居】有坐标:</em></strong></p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ma"><img src="../Images/20402fd92c8734db4578c0f2c8fd8d8b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xrXSqI9uMdvwc4jDVaekfg.png"/></div></div></figure><p id="4a40" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">并且用N <strong class="ig iz"> <em class="ky"> _D(p) </em> </strong>表示。这些点与4个相邻点一起称为p的8个相邻点，用N <strong class="ig iz"> <em class="ky"> _8(p) </em> </strong>表示。如前所述，N<strong class="ig iz">_ D(p)<em class="ky">_ D(p)</em></strong>和N <strong class="ig iz"> <em class="ky"> _8(p) </em> </strong>中的一些相邻点落在图像之外</p></div><div class="ab cl ka kb go kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="ha hb hc hd he"><h1 id="2c7a" class="kh hg hh bd hi ki kj kk hm kl km kn hq ko kp kq hu kr ks kt hy ku kv kw ic kx bi translated"><strong class="ak"> 7。简单图像操作:</strong></h1><p id="c97b" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">基本上，我们从一个连续的图像开始，然后以二维离散阵列结束。现在，我们可以开始对这些图像进行操作。</p><h2 id="b593" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated"><strong class="ak"> →阵列与矩阵运算:</strong></h2><p id="6d7e" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">涉及一幅或多幅图像的<strong class="ig iz"> <em class="ky">阵列</em> </strong>操作是逐像素执行的。例如，考虑以下图像:</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es mb"><img src="../Images/883b6d0ce010dda8efa394f1b8e9f251.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*3qF8d7ZHoqGVKQCNCdYSLg.png"/></div></figure><p id="69c0" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">这两幅图像的<strong class="ig iz"> <em class="ky">数组乘积</em> </strong>为:——<em class="ky">元素间乘积</em> <strong class="ig iz"> </strong> —</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es mc"><img src="../Images/ed0266c204e303c8d710a097814cd68a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1120/format:webp/1*YYoNrtSTCjGwgUIGafnjSw.png"/></div></figure><p id="0dbc" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">另一方面，<strong class="ig iz"> <em class="ky">矩阵乘积</em> </strong>由下式给出:</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es md"><img src="../Images/85a6ec0ba90e4e1e86edbbfdfb1936dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hKpZ9qJjRx_ATq_pgRtmvg.png"/></div></div></figure><p id="faec" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">我们在整个课程中假设数组运算，所以当我们谈到数组的幂时，我们指的是每个像素的幂，除法也是如此，加法和减法没有问题，因为它们在矩阵和数组中都是一样的。</p><h2 id="507e" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated"><strong class="ak"> →线性与非线性运算:</strong></h2><p id="493b" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">考虑一个通用运算符，<strong class="ig iz"> <em class="ky"> H </em> </strong>，它产生一个输出图像，<strong class="ig iz"> <em class="ky"> g(x，y) </em> </strong>，对于给定的输入图像，<strong class="ig iz"> <em class="ky"> f(x，y) </em> </strong>:</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es me"><img src="../Images/2d6fbb12766a95d226dde115c4e0ac9f.png" data-original-src="https://miro.medium.com/v2/resize:fit:852/format:webp/1*vhQVF61xkNbYcynLNThpqg.png"/></div></figure><p id="3114" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated"><strong class="ig iz"> <em class="ky"> H </em> </strong>是线性当且仅当:</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es mf"><img src="../Images/0d1f37d5c286c65443102edff5dff353.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*c5e9XH_FIjtuY6TtlU4Y-w.png"/></div></div></figure><p id="925b" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">其中<strong class="ig iz"> <em class="ky"> a_i </em> </strong>，<strong class="ig iz"> <em class="ky"> a_j </em> </strong>，<strong class="ig iz"> <em class="ky"> f_i(x，y) </em> </strong>，<strong class="ig iz"> <em class="ky"> f_j(x，y) </em> </strong>分别为任意常数和图像(大小相同)。</p><h2 id="e500" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">→算术运算:</h2><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es mg"><img src="../Images/75db73b6b15fcd6d3945181e1c5a5010.png" data-original-src="https://miro.medium.com/v2/resize:fit:1158/format:webp/1*RtXbG2KQP3--tmC2GigYLQ.png"/></div></figure><p id="4784" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">图像之间的算术运算是<strong class="ig iz">数组运算</strong>，这意味着在对应的<strong class="ig iz">像素对</strong>之间进行算术运算。</p><h2 id="73e2" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">→设置和逻辑运算:</h2><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es mh"><img src="../Images/dd3b1dfd60a1d46b280c2a2696ee8582.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Nu9RuxGNS7DawtcYCroqnw.png"/></div></div></figure><p id="a916" class="pw-post-body-paragraph ie if hh ig b ih lc ij ik il ld in io hr lf iq ir hv lh it iu hz lj iw ix iy ha bi translated">上图总结了最重要的逻辑运算。<
