<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/what-do-the-numbers-of-the-covid-19-pandemic-tell-us-f40cfbd371b?source=collection_archive---------7-----------------------#2021-05-08">https://medium.com/analytics-vidhya/what-do-the-numbers-of-the-covid-19-pandemic-tell-us-f40cfbd371b?source=collection_archive---------7-----------------------#2021-05-08</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="a0d8" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">新冠肺炎疫情的数字告诉了我们什么？</h2><p id="8ee7" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi iz translated"><span class="l ja jb jc bm jd je jf jg jh di">我</span>很幸运，已经活了32年，从来没有真正考虑过病毒感染，也不担心仅仅通过呼吸或正常生活就感染疾病。在我成年时，艾滋病疫情早已得到控制，偶尔浮出水面的埃博拉疫情从未真正成为西方世界的威胁，SARS/MERS疫情也从未真正影响过我的生活。病毒会破坏我的生活的想法实际上是一些非常有趣的科幻电影的问题，如<em class="ji">爆发</em>或最近的<em class="ji">传染</em>。因此，当我开始听说2020年初中国爆发病毒时，我并没有太在意，我一如既往地过着自己的生活。直到2020年3月20日科莫州长宣布纽约“暂停”，我才意识到我的人生即将成为科幻电影的情节。这座不夜城现在成了一座鬼城。我住在纽约市，但我真的感觉像是生活在战区。救护车的警笛声和直升机的声音成了永久的伴侣。当我安全地看着新闻时，我突然意识到我们将经历一场漫长而疯狂的旅程。一年多后，我们的生活被这种微小的病毒改变了(也许是永久性的),这种病毒还没有人能看到，但它已经影响了每个人的生活，夺走了太多人的生命。</p><p id="4d1e" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">引起新冠肺炎的新型冠状病毒病毒属于被称为冠状病毒的RNA病毒家族。人类长期以来经历了普通感冒形式的冠状病毒感染。然而，偶尔通过一些随机的机会(或者更好地说进化！)有时，这些冠状病毒变得更具致病性，并导致严重的疾病，如MERS(致死率为34%)或SARS(致死率为14%)。虽然还不清楚新型冠状病毒的确切起源时间和方式，但很明显，它的致病性不仅影响了我们的生活，也给全球医疗体系和经济带来了一些真正的压力。在这里，我深入研究这个疫情的数字，希望能为未来吸取重要的教训。</p><p id="13f3" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">根据世界银行的数据，截至2021年4月22日，已有1 . 43亿人感染了新型冠状病毒病毒，300万人因此死亡。但是这些数字是如何按国家细分的呢？</p><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es jo"><img src="../Images/d78b947eef41c77ae290bc97260c66cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*k77eQxGsLsLXSADhQv4YTg.png"/></div></div></figure><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es ka"><img src="../Images/eb99a41a5e8a1bef034921d88953927d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LebiYjBNxXHLRsjAxvzZ3A.png"/></div></div></figure><p id="cc67" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">这些是感染和死亡的绝对数字，然而为了能够完全理解这些数字，我们需要知道它对每个国家的人口实际上意味着什么。下面你可以看到每百万新冠肺炎病例总数最高和最低的25个国家。</p><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es ka"><img src="../Images/520ac0f467fb4d68a12eaaa59399c86f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QdZvyRhOrJ6_nnrpny1GBg.png"/></div></div></figure><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es ka"><img src="../Images/03cae9dc6b797edfe661f28707c5994c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s1Les0apG3xILG8hY67Exw.png"/></div></div></figure><p id="86cb" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">当我在思考新冠肺炎疫情和这些数字的含义时，我很想知道与COVD-19相关的死亡率是否与每个国家的经济状况有任何关系。我的理由是，高收入国家组织更好，有更好的医疗保健系统，有更多机会获得最好的医疗专业人员和顶级治疗。世界银行根据每个国家的国民总收入将世界经济分为四个收入组——低收入、中低收入、中高收入和高收入国家。看看每百万人新冠肺炎病毒总死亡率最高和最低的25个国家，以及它们在四个收入群体中的分布情况，很明显，低收入国家没有高得不成比例的新冠肺炎病毒造成的死亡。相反，与新冠肺炎相关的死亡在高收入国家不成比例地发生，而低收入国家与新冠肺炎相关的死亡相对较低。</p><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es kb"><img src="../Images/59f1d65b18f185348b0901c34335d578.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Od1765bD_0iuVHXvAAPZSw.png"/></div></div></figure><p id="3bbb" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">下面你可以看到分析中使用的每个国家新冠肺炎导致的每百万人死亡的详细情况。</p><p id="ae6b" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated"><strong class="ig kc">排名前25位的国家</strong></p><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es kd"><img src="../Images/35f3643b28fbfd934036f6ef9e8d8e49.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OZl8vZ1VPkkHv93vlRhLkg.png"/></div></div></figure><p id="a4a2" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated"><strong class="ig kc">垫底25个国家</strong></p><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es ke"><img src="../Images/93e949f0635e3ef1251702f197960c1d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Rh2wuLYXbTJczI7mNB5owQ.png"/></div></div></figure><p id="4a5e" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">这让我思考，即使一个国家的经济状况确实有助于他们处理疫情的后勤能力，但他们没有充分解决生物可改变的因素，这些因素在感染的易感性和致病性(它们导致疾病的能力)方面起着非常重要的个人作用。众所周知，老年和糖尿病等共病会增加感染的易感性，并影响传染病的发展轨迹。因此，我想知道新冠肺炎的死亡率是否与每个国家老年人的比例以及糖尿病患者的比例有关。我还考虑了这些国家中肥胖人口的比例，因为肥胖是一种共病，也会影响身体处理感染的方式。为了验证这一点，我再次使用了世界银行关于这些变量的数据，并进行了相关性分析。</p><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es kf"><img src="../Images/9b954306dbc2a5d19b13148bc776c8e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z6wPDOuKyEFKGiVJGxsDZQ.png"/></div></div></figure><p id="54ca" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">有趣的是，虽然糖尿病和肥胖症的比例与新冠肺炎死亡率无关，但老年人(65岁以上)的比例与此相关，这意味着在人口老龄化的国家，新冠肺炎死亡率更高。下面是使用回归方法对老年和新冠肺炎相关死亡之间关系的更深入分析。</p><figure class="jp jq jr js fd jt er es paragraph-image"><div class="er es kg"><img src="../Images/212a99a6e0719a2caad06497c67e6198.png" data-original-src="https://miro.medium.com/v2/resize:fit:774/format:webp/1*Tj273Qm9RJlz8XR2BCEUbA.png"/></div></figure><p id="3f36" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">从这一分析可以清楚地看出，一个国家的人口年龄越大，由新型冠状病毒感染引起的严重并发症和死亡的风险就越高。这与一个国家的经济状况无关，但是高收入国家的老年人口比例往往较高。此外，这种分析没有考虑到缓解公众健康的策略，如社会距离和口罩。虽然低收入国家可能没有奢侈的社会距离和高质量口罩的可用性，但在高收入国家(特别是美国)，口罩已成为政治争论的问题，这进一步增加了老年人感染和死亡的风险。</p><p id="e6a0" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">新冠肺炎闯入我们的生活已经一年多了。事后看来，作为一个社会，我们本可以(也应该)做很多事情来减轻新冠肺炎造成的巨大生命损失。然而，看看现在的世界，我们似乎什么都没有学到:新冠肺炎的浪潮继续在世界各地发生，我们的老人(和其他年龄组)继续死亡。</p><p id="82a2" class="pw-post-body-paragraph ie if hh ig b ih jj ij ik il jk in io hr jl iq ir hv jm it iu hz jn iw ix iy ha bi translated">检查我的<a class="ae kh" href="https://github.com/dendar/COVID19-Analysis" rel="noopener ugc nofollow" target="_blank"> GitHub </a>的代码</p></div></div>
