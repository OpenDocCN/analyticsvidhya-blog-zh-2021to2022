<h1 class="translated">如何使用R 4.1中的新管道</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/how-to-use-the-new-pipe-in-r-4-1-f7bf748a465d?source=collection_archive---------5-----------------------#2021-05-31">https://medium.com/analytics-vidhya/how-to-use-the-new-pipe-in-r-4-1-f7bf748a465d?source=collection_archive---------5-----------------------#2021-05-31</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="8a4a" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">一个简单的新管道扩展了R编程中的可读性选项</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/5a8a0a96258be43837c28ef1be4e516e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7fmJQ0X2wH58PBAcNq8Jsw.png"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx translated">使用管道，比如R中新的原生管道，简化了函数在代码中的显示方式，从而简化了直观调试函数的能力</figcaption></figure><p id="024a" class="pw-post-body-paragraph jq jr hl js b jt ju im jv jw jx ip jy jz ka kb kc kd ke kf kg kh ki kj kk kl he bi translated">当用编程语言创建一个函数时，对该语言的更新会产生新的维护难题——开发人员必须重写一段代码才能识别它。但是在R的情况下，一个新的基本函数在嵌套代码行方面提供了一些简单性。</p></div></div>
