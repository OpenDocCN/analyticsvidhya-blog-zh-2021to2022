<blockquote>原文：<a href="https://medium.com/analytics-vidhya/data-preprocessing-cb7e2325da13?source=collection_archive---------16-----------------------#2021-08-19">https://medium.com/analytics-vidhya/data-preprocessing-cb7e2325da13?source=collection_archive---------16-----------------------#2021-08-19</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><p id="0de0" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><a class="ae ie" href="https://princeajudiya.medium.com/web-scraping-tutorial-37b21bd91ec2" rel="noopener">实用-1 </a> | <a class="ae ie" rel="noopener" href="/analytics-vidhya/data-preprocessing-cb7e2325da13"> <strong class="hi if">实用-2</strong>|</a>|<a class="ae ie" href="https://python.plainenglish.io/data-pre-processing-tasks-using-python-7051f85fbcee" rel="noopener ugc nofollow" target="_blank">实用-3 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/introduction-to-orange-tool-8e1e17779b5c" rel="noopener">实用-4 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/visual-programming-with-orange-tool-54fef53a3614" rel="noopener">实用-5 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/data-preprocessing-with-orange-tool-7170222986b" rel="noopener">实用-6 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/introduction-to-powerbi-and-get-started-with-powerbi-prepare-data-for-analysis-and-model-data-in-7c363305b87a" rel="noopener">实用-7 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/build-a-simple-dashboard-using-power-bi-bb0a416bfdf3" rel="noopener">实用-8 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/practical-1-practical-2-practical-3-practical-4-practical-5-practical-6-practical-7-a272fb7fa1e2" rel="noopener">实用-9 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/getting-started-with-neo4j-and-gephi-tool-2c445b69b063" rel="noopener">实用-10 </a> | <a class="ae ie" href="https://princeajudiya.medium.com/using-image-data-predict-the-gender-and-age-range-of-an-individual-in-python-4717582d97a5" rel="noopener">实用-11</a></p><h1 id="77e9" class="ig ih hh bd ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd bi translated">实用:-2</h1><h1 id="eea8" class="ig ih hh bd ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd bi translated">目标:-使用Scikit Learn进行数据预处理</h1><p id="8c5d" class="pw-post-body-paragraph hf hg hh hi b hj je hl hm hn jf hp hq hr jg ht hu hv jh hx hy hz ji ib ic id ha bi translated">这个博客包含了关于数据预处理的信息。在这个博客中，我们将学习不同的数据预处理技术。那么我们开始讨论吧。</p><p id="1fcb" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">这个工作流程中最长也是最重要的步骤是数据准备/预处理，大约需要70%的时间。这一步很重要，因为在大多数情况下，客户提供的数据质量很差，或者不能直接提供给某种ML模型。</p><p id="ebbe" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">数据预处理是一种数据挖掘技术，用于将原始数据转换成有用和有效的格式。</p><h1 id="347c" class="ig ih hh bd ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd bi translated">数据预处理步骤</h1><ul class=""><li id="ad4f" class="jj jk hh hi b hj je hn jf hr jl hv jm hz jn id jo jp jq jr bi translated"><strong class="hi if">步骤1 : </strong>导入库</li><li id="1eb3" class="jj jk hh hi b hj js hn jt hr ju hv jv hz jw id jo jp jq jr bi translated"><strong class="hi if">第二步:</strong>导入数据集</li><li id="5c32" class="jj jk hh hi b hj js hn jt hr ju hv jv hz jw id jo jp jq jr bi translated"><strong class="hi if">第三步:</strong>检查缺失值</li><li id="8dfd" class="jj jk hh hi b hj js hn jt hr ju hv jv hz jw id jo jp jq jr bi translated"><strong class="hi if">步骤4 : </strong>查看分类值</li><li id="d589" class="jj jk hh hi b hj js hn jt hr ju hv jv hz jw id jo jp jq jr bi translated"><strong class="hi if">第五步:</strong>特征缩放</li></ul><p id="d515" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi if">导入库</strong></p><figure class="jy jz ka kb fd kc er es paragraph-image"><div class="er es jx"><img src="../Images/f6a1c45b07370a70e25f8b262680840e.png" data-original-src="https://miro.medium.com/v2/resize:fit:832/format:webp/1*waptDOLAsCb96vzwpql_yg.png"/></div></figure><p id="1d3d" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi if">导入数据集</strong></p><p id="292a" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">对于这篇博客，我们使用的是ka ggle<a class="ae ie" href="https://www.kaggle.com/nadintamer/top-spotify-tracks-of-2018" rel="noopener ugc nofollow" target="_blank">“2018年Spotify热门歌曲——Spotify热门歌曲的音频特征”</a>。</p><p id="568c" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">现在我们正在导入数据集。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div class="er es kf"><img src="../Images/93679bee411b7fb2dd340925d4ba6e25.png" data-original-src="https://miro.medium.com/v2/resize:fit:878/format:webp/1*qMbPYwWUGQgWVFisLUXCKA.png"/></div></figure><p id="dcaa" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">现在我们打印数据集前五行。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es kg"><img src="../Images/f63098bcac2de3d871e1e709cc2deee2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_lt1Abj87n6d4Z7pZm9tRA.png"/></div></div></figure><p id="0828" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我们打印出数据集的形状。数据集的形状意味着行和列的总数包含我们的数据集。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div class="er es kl"><img src="../Images/f7a32130dc7ddb20505d3fcf9f523936.png" data-original-src="https://miro.medium.com/v2/resize:fit:792/format:webp/1*IPx9m9s7zT7sX8rmeQpW6g.png"/></div></figure><p id="043a" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">下一步是我们必须打印关于数据集的基本信息，如每一列的数据类型、空值计数、内存使用和关于数据集的许多信息。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div class="er es km"><img src="../Images/5d9c3127ce1773086891d1a662c454a5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1108/format:webp/1*qtIiDgnUpn1TLKnA_PdO4w.png"/></div></figure><p id="b1dc" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">之后，我们必须描述我们的数据集，我们将获得每列的平均值、最小值、25%、50%、75%、最大值等信息。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es kn"><img src="../Images/fa74ae18f06ecbb140ab2815621a6f58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*o5fllf976d_PLGnxA_NgfA.png"/></div></div></figure><p id="3cb4" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi if">检查丢失的值</strong></p><figure class="jy jz ka kb fd kc er es paragraph-image"><div class="er es ko"><img src="../Images/4c4795ff6897db3de24bce0c3d556520.png" data-original-src="https://miro.medium.com/v2/resize:fit:580/format:webp/1*E9JGl3jUEJKEhKPh9nzbhA.png"/></div></figure><p id="1079" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我们的数据集没有任何空值，但在本教程中，我们将讨论如何处理空值或处理空值的不同技术。</p><p id="38ae" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">有两种主要的方法来处理缺失值。</p><p id="c8c9" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">第一种方法是，如果某个特定的特性有空值，我们就删除特定的行；如果某个特定的列有超过75%的缺失值，我们就删除该列。只有当数据集中有足够的样本时，才建议使用这种方法。删除数据将导致信息的丢失，这将不会在预测输出时给出预期的结果。</p><p id="f44a" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">第二种方法是，我们必须用数值列的平均值、中值或众数来填充空值。对于分类列，我们必须用最常见的值填充空值。</p><p id="83be" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi if">参见分类值</strong></p><p id="64b2" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">机器学习模型基于数学方程，你可以直观地理解，如果我们可以在方程中保留分类数据，这将导致一些问题，因为我们只希望方程中有数字。</p><p id="8946" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">所以，我们必须把我们的分类值转换成数字值。label_encoder是我用来帮助我们将分类数据转换成数字数据的技术。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es kp"><img src="../Images/480848820513d4cfb3c6f7643ff041b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Qv9-9ZMGCaKBzS3oaLyPhA.png"/></div></div></figure><p id="7b66" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">还有一种技术叫做OneHotEncoder。在这个例子中，我们创建了一个虚拟变量。虚拟变量是一个取值为0或1的变量，用来表示可能会改变结果的某种分类效应的存在与否。</p><p id="cecc" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">首先，在name列上应用虚拟变量。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es kq"><img src="../Images/0a3fbc4d2e603120795e8f3edf174ce9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-O3zogtuVEXeYPYmZlPJ8A.png"/></div></div></figure><p id="3bf1" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">然后，我们必须在艺术家列上应用虚拟变量。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es kr"><img src="../Images/7fbfd95d93603f976acf7c846a0b0b20.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Q3Ik4IrLHwN2zDyJouP4_w.png"/></div></div></figure><p id="1c69" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">应用OneHotEncoder后，列总数为183。我们最终的数据集如下所示。</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es ks"><img src="../Images/a8f776e7502de1a05b8a88e42ab41343.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JW_Tw2lZg6KX_r2WEA9DLw.png"/></div></div></figure><p id="c146" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi if">特征缩放</strong></p><p id="c847" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">特征缩放是一种限制变量范围的方法，以便可以在共同的基础上进行比较。</p><p id="a096" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">在本教程中，我们将学习标准定标器和最小最大定标器。</p><p id="6987" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">标准定标器:</p><p id="c412" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">标准标量假设您的数据在每个要素内呈正态分布，并将对其进行缩放，使分布现在以0为中心，标准差为1。</p><p id="9110" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">计算特征的平均值和标准偏差，然后根据以下内容对特征进行缩放:</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div class="er es kt"><img src="../Images/4f6d6ca2aa1784414a8690761aa15154.png" data-original-src="https://miro.medium.com/v2/resize:fit:822/format:webp/1*l7g1zOBunoHEORaSXCdVkw.png"/></div></figure><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es ku"><img src="../Images/b019297340e7e10a7d0a26e9ac961e17.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6AfB0MiG1zrTDtkUC26lMw.png"/></div></div></figure><p id="80c2" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">最小-最大缩放器:</p><p id="e743" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">最小-最大缩放器可能是最著名的缩放算法，每个特征遵循以下公式:</p><figure class="jy jz ka kb fd kc er es paragraph-image"><div class="er es kv"><img src="../Images/0830904986e8ce688ab42f74d0928eb3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1292/format:webp/1*DHgoCL1N24PVsal3IWRZxg.png"/></div></figure><figure class="jy jz ka kb fd kc er es paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="er es kw"><img src="../Images/68710771e328c10b9a6054c671798f2c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*c2krIzbaKNVu8ZLcBN7ggQ.png"/></div></div></figure><p id="0511" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">这就是我们的数据预处理教程的结尾，我希望你喜欢这篇文章。</p><p id="1fb4" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我在这里附上我的github链接。</p><div class="kx ky ez fb kz la"><a href="https://github.com/PrinceAjudiya/Data-Preprocessing" rel="noopener  ugc nofollow" target="_blank"><div class="lb ab dw"><div class="lc ab ld cl cj le"><h2 class="bd if fi z dy lf ea eb lg ed ef lh bi translated">GitHub-PrinceAjudiya/数据预处理</h2><div class="li l"><h3 class="bd b fi z dy lf ea eb lg ed ef dx translated">在GitHub上创建一个帐户，为PrinceAjudiya/数据预处理开发做出贡献。</h3></div><div class="lj l"><p class="bd b fp z dy lf ea eb lg ed ef dx translated">github.com</p></div></div><div class="lk l"><div class="ll l lm ln lo lk lp kd la"/></div></div></a></div><p id="2406" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi if"> LinkedIn个人资料</strong></p><div class="kx ky ez fb kz la"><a href="https://www.linkedin.com/in/prince-ajudiya-40289819a/" rel="noopener  ugc nofollow" target="_blank"><div class="lb ab dw"><div class="lc ab ld cl cj le"><h2 class="bd if fi z dy lf ea eb lg ed ef lh bi translated">阿朱迪亚王子-数据科学实习生- AlmaBetter | LinkedIn</h2><div class="li l"><h3 class="bd b fi z dy lf ea eb lg ed ef dx translated">我是一个数据科学和机器学习爱好者。我的兴趣包括统计学、机器学习和…</h3></div><div class="lj l"><p class="bd b fp z dy lf ea eb lg ed ef dx translated">www.linkedin.com</p></div></div><div class="lk l"><div class="lq l lm ln lo lk lp kd la"/></div></div></a></div></div></div>
