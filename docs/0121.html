<blockquote>原文：<a href="https://medium.com/analytics-vidhya/credit-card-fraud-detection-logistic-regression-121d2dd35e2d?source=collection_archive---------4-----------------------#2021-01-05">https://medium.com/analytics-vidhya/credit-card-fraud-detection-logistic-regression-121d2dd35e2d?source=collection_archive---------4-----------------------#2021-01-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="9267" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated"><strong class="ak">逻辑回归:</strong></h1><p id="aa44" class="pw-post-body-paragraph jj jk ho jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">它通常用于估计某个实例属于某个特定类别的概率。</p><p id="0777" class="pw-post-body-paragraph jj jk ho jl b jm kh jo jp jq ki js jt ju kj jw jx jy kk ka kb kc kl ke kf kg hh bi translated">例如，<em class="km">它告诉我们交易是欺诈的概率是多少？</em></p><p id="22d2" class="pw-post-body-paragraph jj jk ho jl b jm kh jo jp jq ki js jt ju kj jw jx jy kk ka kb kc kl ke kf kg hh bi translated">如果概率大于50%，则模型预测该实例属于该类，否则不属于该类。</p><p id="4a5e" class="pw-post-body-paragraph jj jk ho jl b jm kh jo jp jq ki js jt ju kj jw jx jy kk ka kb kc kl ke kf kg hh bi translated">它基本上是一个<em class="km">二元分类器</em>。</p></div></div>
