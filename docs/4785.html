<h1 class="translated">品牌标志搜索器</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/brand-logo-finder-df6bfbd8561?source=collection_archive---------3-----------------------#2022-02-13">https://medium.com/analytics-vidhya/brand-logo-finder-df6bfbd8561?source=collection_archive---------3-----------------------#2022-02-13</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><figure class="ev ex ij ik il im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ii"><img src="../Images/b019f0aabb0f05a7e277eb836dbf0e36.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*2memTR-H81iouHkXcQN4Zg.gif"/></div></div><figcaption class="it iu et er es iv iw bd b be z dx translated">品牌标志搜索器屏幕记录</figcaption></figure><p id="bfc0" class="pw-post-body-paragraph ix iy hl iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju he bi translated">在这篇文章中，我将向你展示一个简单的方法来找到任何品牌的标志，只有品牌名称。在我的一个数据科学项目中，我需要品牌的标志，但是现有的API不够有效，很多品牌名称都找不到品牌标志。<br/>所以我开发了自己的解决方案，这比许多昂贵的API要好得多。</p></div></div>
