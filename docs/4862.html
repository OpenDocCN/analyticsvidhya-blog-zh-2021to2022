<blockquote>原文：<a href="https://medium.com/analytics-vidhya/fraud-prevention-exploration-exploitation-tradeoff-in-ai-based-systems-fbd41c87c592?source=collection_archive---------0-----------------------#2022-05-14">https://medium.com/analytics-vidhya/fraud-prevention-exploration-exploitation-tradeoff-in-ai-based-systems-fbd41c87c592?source=collection_archive---------0-----------------------#2022-05-14</a></blockquote><div><div class="dt gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="95c9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">欺诈预防:人工智能系统中的探索-利用权衡</p><figure class="ig ih ii ij fe ik es et paragraph-image"><div class="es et if"><img src="../Images/1eea4d556b9efb2b1c797925ea20aaef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1142/format:webp/1*lwtcmDFT4semnvHdUObqRg.jpeg"/></div><figcaption class="in io eu es et ip iq bd b be z dy translated">信用:EXIF元数据</figcaption></figure><figure class="ig ih ii ij fe ik es et paragraph-image"><div class="es et ir"><img src="../Images/3ab67fc3f74e06727b6400b18878edde.png" data-original-src="https://miro.medium.com/v2/resize:fit:840/format:webp/1*VEewuyhC5jvCzPEfbFu3oA.jpeg"/></div></figure><p id="a581" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj is">简介</strong></p><p id="36ba" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">欺诈或刑事欺骗是一个严峻的持续挑战，对于金融机构来说，这将始终是一个代价高昂的问题。随着监管机构和金融当局引入新技术来检测和预防金融犯罪，犯罪分子开发了更复杂的方法来逃避法律审查和实施犯罪。基于人工智能的解决方案通过纳入使用海量金融数据的机器学习系统，将这些损失降至最低。机器学习模型检测与高维、稀疏数据中的众多因素相关联的特殊模式、行为或速度。</p><p id="65ee" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，欺诈模式在不断演变，因为欺诈者总是准备好适应新的欺诈防范策略的出现。由于复杂的环境，包括全球经济、地缘政治、自然灾害、流行病、战争和其他大规模事件，不仅欺诈模式正在发生变化，财务数据本身也会在一段时间内发生变化。</p><p id="fb9e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最终，机器学习模型只是现实的抽象。如果基础现实不断变化，而模型跟不上变化的步伐，那么模型漂移是不可避免的。由于人类行为和不断变化的数据，许多用于欺诈检测的机器学习模型的性能将随着时间的推移而下降，这是不可避免的。如果没有明确的训练示例，当代机器学习模型不能很好地推广到新环境。随着数据和“基本事实”的变化，模型性能可能会开始下降。这些是基于人工智能的系统中必须考虑的关键弱点。</p><p id="3ddc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为了应对数据中的这些变化(也称为分布的变化或统计的变化)和各种类型的欺诈模式，基于人工智能的解决方案应该获得克服概念漂移的能力。概念漂移意味着模型试图预测的数据的统计属性会随着时间以不可预见的方式发生变化。这就产生了问题，因为预测变得不那么准确了，久而久之。具体来说，识别概念漂移是检测数据集内关系变化的过程。这可能是一段时间内的连续变化、周期性变化或周期性变化，如季节性数据或突然的大范围变化。</p><p id="f853" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">通过警告模型数据中的变化并相应地更新模型来检测概念漂移的结束。每次模型更新自己时，它都会经历探索的过程。当模型没有自我更新并继续运行时，它将经历开发过程。每个学习系统的最佳解决方案是在我们想要更新我们的模型的程度和我们让它利用它已经学习的东西的程度之间找到最佳的折衷。它称之为探索-开发权衡。</p><figure class="ig ih ii ij fe ik es et paragraph-image"><div role="button" tabindex="0" class="iu iv di iw bf ix"><div class="es et it"><img src="../Images/9fd91fe3572dc1b40b0f15b3dcd577e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Uebs1rnGfXJ3csXs8LCRXw.jpeg"/></div></div><figcaption class="in io eu es et ip iq bd b be z dy translated"><strong class="bd iy">图1 </strong>:勘探开发机制高层方案。模型接收一个实例进行预测，然后它决定是改变自己(使自己适应漂移)还是基于已经获得的知识继续利用(预测)。图片来源:作者</figcaption></figure><p id="073c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj is">概念漂移</strong></p><p id="b38f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">实时捕捉金融数据中不断变化的趋势和模式对于强大高效的欺诈检测系统至关重要。随着新商品的进口和新型欺诈的出现，需要漂移感知型欺诈检测系统在有限的预算内检测已知欺诈和未知欺诈。机器学习模型的性能将不可避免地随着时间的推移而下降，因为它们无法调整自己以适应概念漂移。</p><p id="b4ae" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">概念漂移是指模型试图预测的目标变量的统计属性随着时间以不可预见的方式发生变化。这就产生了问题，因为预测变得不那么准确了，久而久之。识别概念漂移是检测数据集中关系变化的过程。这可能是一段时间内的连续变化、周期性变化或周期性变化，如季节性数据或突然的大范围变化。</p><p id="8081" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这与人类行为(欺诈者)相关的模型尤其相关。如果没有明确的训练示例，当代机器学习模型不能很好地概括新的变化环境。随着数据和“基本事实”的变化，模型性能可能会开始下降。这些是在基于人工智能的欺诈检测系统中必须考虑的关键弱点。</p><p id="093e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为了克服金融数据中统计数据变化的严重问题，需要开发一种概念漂移检测机制。识别概念漂移是检测数据集中关系变化的过程。漂移的概念是随时间的连续变化、周期性或周期性变化，如季节性数据或突然的大范围变化。</p><p id="91f7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj is">勘探开发权衡</strong></p><p id="3b53" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1991年，斯坦福大学的詹姆斯·马奇教授扩展了罗伯特·邓肯教授1976年的理论，他阐述了所有组织面临的挑战:通过定义“在组织学习中探索新的可能性和利用旧的确定性之间的关系”，驾驭创新和效率之间的紧张关系。</p><p id="6594" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">他是这样描述探索和剥削之间的区别的:</p><p id="b347" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">探索:在这个阶段，重点是实验、冒险、发现和创新。在这一阶段表现出色的范例通常更灵活，对不确定性更适应。</p><p id="35a0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="iz">开发</em>:重点是执行、细化和效率。在这个阶段最成功的范式通常擅长权衡选项并做出最优选择。</p><p id="da85" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">下面的例子很好地展示了现实生活中的探索-开发概念:当初创公司处于探索阶段时，他们通常会在成为成熟企业后转向开发阶段。正如我们将会看到的，这种转换——尤其是在需要时不愿意切换回探索模式——可能是一个代价高昂的错误。</p><figure class="ig ih ii ij fe ik es et paragraph-image"><div role="button" tabindex="0" class="iu iv di iw bf ix"><div class="es et ja"><img src="../Images/8cd9a45e331853b4a7423c8a289bfe26.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8W9ssZxbGzeaRGzb1tNjKQ.jpeg"/></div></div><figcaption class="in io eu es et ip iq bd b be z dy translated"><strong class="bd iy">图2 </strong>:该图展示了勘探开发概念的相反阶段。当学习系统在探索时，它获得新的知识，这些知识将进一步服务于它的有效利用；在探索阶段，开发过程减少，因为两种工具不能处于同步状态。a-同步性强调了在两个层面上操作以获得最优化的暗示。图片来源:作者</figcaption></figure><p id="26d0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">每当你通过尝试事物来了解这个世界时，探索和开发的权衡是一个基本的困境。两难的选择是选择你知道的和得到你期望的接近的东西(剥削)和选择你不确定的和可能学到更多的东西(探索)。</p><p id="3804" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在结合了机器学习模型的基于人工智能的系统中，<em class="iz">探索</em>包括通过搜索、变化、冒险、实验、玩耍、灵活性、发现和创新等术语捕获的元素。另一方面，<em class="iz">开发</em>包括提炼、选择、生产、效率、选择、实施和执行等要素。<em class="iz">开发</em>的本质是现有能力、技术和范例的提炼和扩展。它的回报是积极的，接近的，可预测的。探索的本质是尝试新的选择。</p><p id="7195" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">仅通过<em class="iz">探索</em>(没有<em class="iz">利用</em>)，学习系统将自己暴露给新数据、新模式和趋势，并扩展它们现有的知识。探索对于任何学习系统来说都有很多好处，因为它拓宽了视野和经验。然而，仅仅通过探索来行动会带来不确定性、风险，并且经常会产生负面影响。</p><p id="d858" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在结合了机器学习模型的基于人工智能的系统中，<em class="iz">开发</em>包括细化、选择、生产、效率、选择、实施和执行等内容。<em class="iz">开发</em>的本质是现有能力、技术和范例的提炼和扩展。它的回报是积极的，接近的，可预测的。</p><p id="9c16" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">仅通过<em class="iz">利用</em>(没有<em class="iz">探索</em>)，学习系统无法克服无处不在的概念漂移问题。因此，它只执行已知内容的细化和实现过程。</p><p id="d28d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj is">风险曲线</strong></p><p id="7a53" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当以非平衡的方式执行探索和开发时，机器学习模型的性能退化的风险增加了久而久之。<em class="iz">勘探-开采</em>中的平衡水平与性能下降率之间的关系不是线性的。由于概念漂移的不可预测行为，当在一段时间内勘探-开发之间存在不平衡时，基于人工智能的系统中的不确定性水平增加。</p><figure class="ig ih ii ij fe ik es et paragraph-image"><div class="es et jb"><img src="../Images/e512d590a7ac91236471e146c1d4d989.png" data-original-src="https://miro.medium.com/v2/resize:fit:1168/format:webp/1*YJjGtrHC90guZTGoNhj7cg.jpeg"/></div><figcaption class="in io eu es et ip iq bd b be z dy translated"><strong class="bd iy">图3 </strong>:勘探开发中曲线陡度与平衡水平的关系。图片来源:作者</figcaption></figure><figure class="ig ih ii ij fe ik es et paragraph-image"><div role="button" tabindex="0" class="iu iv di iw bf ix"><div class="es et jc"><img src="../Images/f5ec021fa78ec8dcee9f538410c636b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RTUha_1lmNk2qPK0oujs8w.jpeg"/></div></div></figure><figure class="ig ih ii ij fe ik es et paragraph-image"><div role="button" tabindex="0" class="iu iv di iw bf ix"><div class="es et jd"><img src="../Images/147544668056fba0324889729a475225.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QoBNAe3k1N0yF5EiTAZjTw.jpeg"/></div></div><figcaption class="in io eu es et ip iq bd b be z dy translated"><strong class="bd iy">图5 </strong>:该图显示了勘探和开采之间的平衡为1的最佳情况。最佳平衡保证了风险曲线的线性及其稳定行为。曲线上的波动是有界的，这意味着在一段时间内风险是有界的。这意味着模型性能无限下降的可能性很低。图片来源:作者</figcaption></figure><p id="617a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">总之，为了在基于人工智能的系统中获得稳定性并最小化不确定性水平，机器学习模型应该在不断进化的概念漂移下，在<em class="iz">探索</em>和<em class="iz">利用</em>之间采用最优权衡的策略。</p><p id="633f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">折衷概念体现了以下思想:如果仅仅是为了利用，最终将会由于金融数据分布中的统计变化而导致欺诈检测的质量下降；如果只是为了<em class="iz">探索</em>(非常频繁地更新模型)，将会有不断变化的分类/回归决策边界，可能会错过尚未进化的现有模式。为了达到最佳性能，需要进行权衡。</p><p id="3bc7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj is">欺诈检测中的探索-利用权衡:NICE Actimize </strong></p><p id="ecd3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">NICE Actimize 利用创新技术保护机构和消费者及投资者的资产，识别金融犯罪，防止欺诈，并提供法规遵从性。它提供实时、跨渠道的欺诈防范、反洗钱检测和交易监控解决方案，解决支付欺诈、网络犯罪、制裁监控、市场滥用、客户尽职调查和内幕交易等问题。基于人工智能的系统和高级分析解决方案可以更早、更快地发现异常行为，消除从盗窃到欺诈、从监管处罚到制裁的财务损失。因此，组织减少了损失，提高了调查人员的效率，并改善了法规遵从性和监督。</p><p id="ff01" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Nice Actimize research数据科学团队更好地了解了如何进行勘探和开发，并在复杂的环境中实时对早期欺诈检测进行了深入的大规模应用研究。</p><p id="cf59" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj is">参考</strong></p><p id="e531" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">[1] Arash Bahrammirzaee。人工智能在金融中应用的比较调查:人工神经网络、专家系统和混合智能系统。神经计算和应用，19(8):1165–1195，2010年6月。</p><p id="0944" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">[2]岳殿民，，，，朱朝贤.基于数据挖掘的财务欺诈检测研究综述。2007年无线通信、网络和移动计算国际会议。IEEE，2007年9月。</p><p id="53b5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">[3] Jarrod West和Maumita Bhattacharya。智能金融欺诈检测:综述。计算机与安全，57:47–66，2016年3月。</p><p id="0fff" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">[4] Argyris，c . d . a . schn，1978年。行动观点的理论。艾迪生-韦斯利，雷丁，马。</p><p id="11fe" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi transla
