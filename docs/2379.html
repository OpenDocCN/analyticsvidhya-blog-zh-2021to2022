<h1 class="translated">基于图像的文字云</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/wordcloud-based-on-image-27afacb7cf44?source=collection_archive---------20-----------------------#2021-04-20">https://medium.com/analytics-vidhya/wordcloud-based-on-image-27afacb7cf44?source=collection_archive---------20-----------------------#2021-04-20</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="cb0d" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">使用不同的图像创建wordcloud</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/b78f8d1cfb9b2ecae72316c6d9fc7d40.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*h_nJ4ffwmr_IwiLrgPScrA.png"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx translated">Wordcloud(来源:<a class="ae jq" href="https://www.linkedin.com/in/himanshusharmads/" rel="noopener ugc nofollow" target="_blank">作者</a></figcaption></figure><p id="e1f7" class="pw-post-body-paragraph jr js hl jt b ju jv im jw jx jy ip jz ka kb kc kd ke kf kg kh ki kj kk kl km he bi translated">Wordcloud是根据单词在数据集中出现的时间，不同大小的单词簇的可视化表示。单词越大，它在单词云中的大小就越大。它有助于理解情绪或数据集中特定单词的出现。</p></div></div>
