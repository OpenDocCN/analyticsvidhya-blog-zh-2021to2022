<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/python-and-mobile-development-why-it-isnt-here-yet-1cf4a440fb10?source=collection_archive---------9-----------------------#2021-05-26">https://medium.com/analytics-vidhya/python-and-mobile-development-why-it-isnt-here-yet-1cf4a440fb10?source=collection_archive---------9-----------------------#2021-05-26</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/936fb293d510c53e286aed818061205a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MQfh3mrSSW1deHz9kSA9jw.jpeg"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx translated">Pixabay在Pexels上拍摄的照片</figcaption></figure><p id="0fa7" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">Python 3  (3.9.2 —最新版本)是一个功能全面、快速、优秀的编程工具，适用于从初学者到专业程序员的所有人。但是我经常想，为什么它还没有在移动设备上发展起来呢？</p><p id="726f" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">Python的创造者，<strong class="hx it">吉多·范·罗苏姆</strong>分享了他的答案。</p><blockquote class="iu iv iw"><p id="1b23" class="hu hv ix hx b hy hz ia ib ic id ie if iy ih ii ij iz il im in ja ip iq ir is ha bi translated"><strong class="hx it"/>如果手机应用可以用Python写就好了。<strong class="hx it"/></p></blockquote><p id="e729" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">但是…</p><blockquote class="iu iv iw"><p id="7262" class="hu hv ix hx b hy hz ia ib ic id ie if iy ih ii ij iz il im in ja ip iq ir is ha bi translated"><strong class="hx it">“</strong>实际上有一些人在从事这方面的工作，但是CPython已经有30年的历史了，它是为工作站、台式机或服务器等环境而构建的，它期望这种环境，用户也期望这种环境<strong class="hx it">”</strong>。</p></blockquote><p id="c321" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">作为开发人员，我们确实希望在家里办公室的笔记本电脑上或在工作中用Python编码。但这只是开始。那么，为什么它没有被更积极地研究，因为在线和移动开发绝对是现在的热点。看看C，JavaScript，Julia等等。</p><p id="109c" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">为什么不参加比赛，看谁能以最佳表现决一雌雄呢？(以友好、专业的方式...)</p><p id="7c23" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">范·罗森继续说，</p><blockquote class="iu iv iw"><p id="4888" class="hu hv ix hx b hy hz ia ib ic id ie if iy ih ii ij iz il im in ja ip iq ir is ha bi translated"><strong class="hx it"/>那些设法交叉编译CPython，让它在Android平板电脑甚至iOS上运行的人，发现它会吃掉大量资源<strong class="hx it"/>。</p></blockquote><p id="dbaa" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">他进一步指出，</p><blockquote class="iu iv iw"><p id="2c23" class="hu hv ix hx b hy hz ia ib ic id ie if iy ih ii ij iz il im in ja ip iq ir is ha bi translated"><strong class="hx it">“与移动操作系统所期望的相比，Python又大又慢。</strong>它使用大量的电池电量，所以<strong class="hx it">如果你用Python编码，你可能会很快耗尽电池电量，很快耗尽内存</strong>。<strong class="hx it"/></p></blockquote><p id="a9ec" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">嗯，真快。这就是答案，令人惊讶。</p><p id="d344" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated"><strong class="hx it">底线:</strong> Python不是那样构建的。</p><p id="51f8" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">这对我来说感觉像是一个死胡同，因为我太喜欢Python了！</p><p id="7c91" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi">—</p><p id="f27a" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">如果有一天我们可以在我们的移动设备上流畅地运行Python，因为它们将有足够的电池寿命和内存存储，这不是很棒吗？？！</p><p id="f697" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">如果我们知道——就像我们使用的任何其他应用程序一样——我们不必坐在一个不方便的角落里等待我们的设备充电，也不必一直清理我们宝贵的内存，只是工作在Python项目上，这不是很好吗？？！</p><p id="689a" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">这确实有助于我们以简单、高效的方式优化工作。我们将不再受坐着或站着的束缚——对那些喜欢站着办公的人来说——在办公桌前一次工作几个小时。我们可以在旅途中完成我们的项目和工作任务！在公共汽车上，在优步，在杂货店购物，等等。如果手机有更好的电池寿命和内存，Python的问题(以及许多其他问题)就会得到解决。</p><p id="4604" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">未来的好主意。</p><p id="0a42" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated"><strong class="hx it"> <em class="ix">别忘了我写的那个GOoGlE！！</em>T3】</strong></p><p id="e6a2" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">但是我跑题了…</p><p id="5609" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi">—</p><p id="526a" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">那么在揭露令人沮丧的真相后，范罗森给我们留下了什么建议吗？</p><p id="d388" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">下面是他在2021年PyCon大会上的回应中提到的最后一件事。他说，“……它是优越的，因为编译器以Python可能永远不会的方式优化了你的代码。”</p><p id="1f5d" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">他说的是什么编程语言？</p><p id="9dfd" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">信不信由你…</p><p id="4fe1" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">是朱莉娅！</p><p id="180f" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">Van Rossum解释说，Julia“类似于Python”，“非常类似于Python”，而且操作起来压力更小。</p><p id="f579" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">根据范·罗森的说法，他说<strong class="hx it">他也是一个“Rust的粉丝”，但他对“Go”</strong>深信不疑，因为——据创造者本人说——它“是所有新语言中最Pythonic化’的”！！</p><p id="8735" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">尽管知道Python现在可能还达不到那个水平令人难过，但知道有许多类似的备份是令人兴奋的。</p><p id="7da6" class="pw-post-body-paragraph hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is ha bi translated">令人兴奋的是，在技术世界里，最好的改进还在后面！</p><blockquote class="iu iv iw"><p id="d848" class="hu hv ix hx b hy hz ia ib ic id ie if iy ih ii ij iz il im in ja ip iq ir is ha bi translated">“知道的越多，成长的越多。”—罗宾·本菲尔德</p></blockquote><h2 id="a350" class="jb jc hw bd jd je jf jg jh ji jj jk jl ig jm jn jo ik jp jq jr io js jt ju jv bi translated"><strong class="ak">资源:</strong></h2><ul class=""><li id="ad22" class="jw jx hw hx b hy jy ic jz ig ka ik kb io kc is kd ke kf kg bi translated">https://www.pexels.com/photo/green-snake-45246/</li><li id="f9d5" class="jw jx hw hx b hy kh ic ki ig kj ik kk io kl is kd ke kf kg bi translated">https://www . zdnet . com/Google-amp/article/python-programming-why-it-not-take-off-in-the-browser-or-mobile-by-its-creator/</li></ul></div></div>
