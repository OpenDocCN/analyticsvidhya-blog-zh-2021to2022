<blockquote>原文：<a href="https://medium.com/analytics-vidhya/how-bias-and-variance-help-to-classify-underfitting-and-overfitting-of-model-1f2a0237c131?source=collection_archive---------10-----------------------#2021-01-20">https://medium.com/analytics-vidhya/how-bias-and-variance-help-to-classify-underfitting-and-overfitting-of-model-1f2a0237c131?source=collection_archive---------10-----------------------#2021-01-20</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/d56ad6bcbe870608bac8d1ef9d7a5b4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XgWKv1453t8LyNGY0gdnoA.jpeg"/></div></div></figure><p id="3822" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">偏差和方差如何帮助分类模型的欠拟合和过拟合</em> </strong></p><p id="dd13" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><em class="iq">在这篇博客中，我试图探索偏差和方差，以及如何根据偏差和方差对模型进行分类。</em></p><p id="ddf4" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">在机器学习中，当我们有数据时，我们训练数据，以便它可以帮助我们对新数据做出最佳预测。但在此之前，我们需要将数据分成训练和测试，以获得一个模型，帮助我们使用算法进行预测。</p><figure class="is it iu iv fd hj er es paragraph-image"><div class="er es ir"><img src="../Images/db0b7e08188732ac05becfe20d5d9de5.png" data-original-src="https://miro.medium.com/v2/resize:fit:608/format:webp/1*SfRsfFTquP2fJh7nyrudPQ.png"/></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">将数据分为测试和训练</figcaption></figure><p id="4642" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><em class="iq">但是训练模型可能导致情况的</em> <strong class="ht ip"> <em class="iq">像基于方差和偏差的欠拟合和过拟合</em> </strong></p><p id="9408" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">什么是偏倚和方差？</strong></p><p id="aee8" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">偏差:</em> </strong>偏差是与训练数据相比，模型的预测与目标值的差异量。偏差意味着它很少关注训练数据，并且过于简化模型。</p><p id="04e4" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">简单来说就是“训练数据导致的误差”</p><p id="5574" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">低偏差:</em> </strong>当训练数据的误差较低时</p><p id="53ea" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">偏高:</em> </strong>当训练数据的误差较高时</p><p id="67f8" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">方差</em> </strong>:方差均值(Variance mean)它非常注重训练数据，不会对以前没有见过的数据进行归纳。因此，这种模型在训练数据上表现得非常好，但在测试数据上表现不佳。</p><p id="77c9" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">简单来说就是“测试数据导致的误差”</p><p id="0994" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">低方差:</em> </strong>测试数据误差低时</p><p id="a4ae" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">高方差:</em> </strong>测试数据误差高时</p><p id="b8b8" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">如何根据偏差和方差证明欠拟合和过拟合？</strong></p><p id="1c41" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">首先让我们了解一下欠装配模型</strong></p><p id="332c" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">这里从训练数据生成的模型过于简化，错误为训练和测试数据</em> </strong></p><p id="c376" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">训练模型的误差很高(高偏差)</p><p id="0e38" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">测试数据中的误差很大(高方差)</p><figure class="is it iu iv fd hj er es paragraph-image"><div class="er es ja"><img src="../Images/e08f0f40cc1ab8a5e0176c4d24f39a93.png" data-original-src="https://miro.medium.com/v2/resize:fit:1394/format:webp/1*RNTnIxI4j4SHLTuh5l5_3w.png"/></div><figcaption class="iw ix et er es iy iz bd b be z dx translated"><em class="jb">(这里是一个欠拟合模型，因为它具有</em> <strong class="bd jc"> <em class="jb">高偏差(具有高误差的训练数据)&amp;高方差(具有高误差的测试数据))</em> </strong></figcaption></figure><p id="2c90" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">现在让我们来了解一下过度拟合模型</strong></p><p id="9788" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="iq">这里模型非常注重训练数据</em> </strong></p><p id="5dd9" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">当训练模型中的误差较低时(低偏差)</p><p id="8af4" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">当测试数据中的误差较高时(高方差)</p><figure class="is it iu iv fd hj er es paragraph-image"><div class="er es jd"><img src="../Images/c056d40c85f2efee7404525c1d85fe1d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1368/format:webp/1*5HZti1acnglshmS299dJXA.png"/></div></figure><p id="8763" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">偏差方差权衡</strong></p><p id="0484" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">我们需要拿出一个好的模型，为测试数据<strong class="ht ip"> <em class="iq">提供好的预测，低偏差&amp;低方差</em> </strong></p><p id="6d78" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">我们需要在不过度拟合和欠拟合数据的情况下找到正确/良好的平衡。T3】</p><figure class="is it iu iv fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es je"><img src="../Images/f49fc8c1d32e66e32c3187a1247296da.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JYuPBPqIEM5lHWj-vSBh5g.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">具有平衡估计量的模型</figcaption></figure><p id="7d6f" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">一个算法不能同时更复杂和更不复杂。<strong class="ht ip"> <em class="iq">在偏差和方差之间取得平衡的估计量能够使误差最小化。我们需要找到一个模型不欠拟合或过拟合的点。</em> </strong></p><p id="cbfc" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">希望它能帮助您了解欠拟合和过拟合是如何依赖于偏差和方差以及训练和测试数据的准确性的</p></div></div>
